<link rel="stylesheet" href="css/plugins/signalement/signalement.css"
	type="text/css" />
<script src="js/sweetalert.min.js"></script>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<legend>
			<a style="color:rgb(12,81,138)" href="jsp/admin/plugins/signalement/ManageMessageTypeSignalement.jsp">
				#i18n{dansmarue.messageTypeSignalement.edit.name}
			</a>
		</legend>
		<div class="row">
			<div class="col-xs-4">
				<button id="bouttonCreation" class="btn btn-primary btn-sm"
					tabindex="3">
					<i class="glyphicon glyphicon-plus"></i>
					#i18n{dansmarue.messageTypeSignalement.edit.add}
				</button>
			</div>
		</div>

		<form class="form-horizontal" method="post"
			action="jsp/admin/plugins/signalement/DoSaveMessageTypeSignalement.jsp"
			id="formCreation" style="display: none;">
			<input type="hidden" id="fkIdTypeSignalement"
				name="fkIdTypeSignalement" value="${type_signalement.id!}" /> <input
				type="hidden" id="origin" name="origin" value="modify" />
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="<@labelStyle />" for="libelle">#i18n{dansmarue.messageTypeSignalement.manage.type}
						* : </label>
					<div class="<@inputStyle />">
						<input type="text" class="form-control input-sm" id="libelle"
							disabled name="formatTypeSignalement"
							value="${type_signalement.formatTypeSignalement!}" />
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="<@labelStyle />" for="typeMessage">#i18n{dansmarue.messageTypeSignalement.edit.typeMessage}
						* : </label>
					<div class="<@inputStyle />">
						<input type="text" class="form-control input-sm" id="typeMessage"
							name="typeMessage" value="" />
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="<@labelStyle />" for="contenuMessage">#i18n{dansmarue.messageTypeSignalement.edit.message.content}
						* : </label>
					<div class="<@inputStyle />">
						<textarea rows="10" cols="100" id="contenuMessage"
							name="contenuMessage" class="richtext">
					</textarea>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<label class="<@labelStyle />" for="actif">#i18n{dansmarue.messageTypeSignalement.manage.actif}
						* :</label>
					<div class="<@inputStyle />">
						<input class="checkbox" type="checkbox" name="actif">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="form-group">
					<div
						class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
						<button type="submit" value="#i18n{dansmarue.commons.save}"
							name="#i18n{dansmarue.commons.save}"
							class="btn btn-primary btn-sm" tabindex="3">
							<i class="glyphicon glyphicon-ok"></i>
							#i18n{dansmarue.commons.save}
						</button>
						<a class="btn btn-default btn-sm"
							href="jsp/admin/plugins/signalement/ManageMessageTypeSignalement.jsp">
							<i class="glyphicon glyphicon-remove-circle"></i>
							#i18n{dansmarue.commons.cancel}
						</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<br>
<br>
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

		<legend>#i18n{dansmarue.messageTypeSignalement.edit.message.list.messages}</legend>
		<#list list_message as message>
		<div class="row listMessage">
			<div class="suppression">
				<a class="btn btn-danger btn-sm"
					alt="#i18n{dansmarue.commons.supprimer}"
					title="#i18n{dansmarue.commons.supprimer}"
					href="jsp/admin/plugins/signalement/DeleteMessageTypeSignalement.jsp?message_id=${message.id!}">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
			<form class="form-horizontal" method="post"
				action="jsp/admin/plugins/signalement/DoModifyMessageTypeSignalement.jsp">
				<input type="hidden" id="id" name="id" value="${message.id!}" /> <input
					type="hidden" id="ordreInitial" name="ordreInitial"
					value="${message.ordre!}" /> <input type="hidden"
					id="fkIdTypeSignalement" name="fkIdTypeSignalement"
					value="${type_signalement.id!}" />
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<label class="<@labelStyle />" for="libelle">#i18n{dansmarue.messageTypeSignalement.manage.type}
							* : </label>
						<div class="<@inputStyle />">
							<input type="text" class="form-control input-sm" id="libelle"
								disabled name="formatTypeSignalement"
								value="${type_signalement.formatTypeSignalement!}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<label class="<@labelStyle />" for="typeMessage">#i18n{dansmarue.messageTypeSignalement.edit.typeMessage}
							* : </label>
						<div class="<@inputStyle />">
							<input type="text" class="form-control input-sm" id="typeMessage"
								name="typeMessage" value="${message.typeMessage!}" />
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<label class="<@labelStyle />" for="contenuMessage">#i18n{dansmarue.messageTypeSignalement.edit.message.content}
							* : </label>
						<div class="<@inputStyle />">
							<textarea rows="10" cols="100" id="contenuMessage"
								name="contenuMessage" class="richtext">
							${message.contenuMessage!}
						</textarea>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<label class="<@labelStyle />" for="actif">#i18n{dansmarue.messageTypeSignalement.manage.actif}
							* :</label>
						<div class="<@inputStyle />">
							<input class="checkbox" type="checkbox" name="actif"
							<#if message.actif>checked</#if>
							>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<label class="<@labelStyle />" for="ordre">#i18n{dansmarue.messageTypeSignalement.manage.ordre}
							* :</label>
						<div class="<@inputStyle />">
							<select id="ordre" class="form-control input-sm" name="ordre">
								<option>${message.ordre}</option>
								<#list list_message as x>
								  <#if message.ordre != x.ordre><option>${x.ordre}</option></#if>
								</#list>
							</select>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<div
							class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
							<button type="submit" value="#i18n{dansmarue.commons.save}"
								name="#i18n{dansmarue.commons.save}"
								class="btn btn-primary btn-sm" tabindex="3">
								<i class="glyphicon glyphicon-ok"></i>
								#i18n{dansmarue.commons.save}
							</button>
							<a class="btn btn-default btn-sm"
								href="jsp/admin/plugins/signalement/ManageMessageTypeSignalement.jsp">
								<i class="glyphicon glyphicon-remove-circle"></i>
								#i18n{dansmarue.commons.cancel}
							</a>
						</div>
					</div>
				</div>
				<hr>
			</form>
		</div>
		</#list>
	</div>
</div>

<script>
	$("#bouttonCreation").click(function() {
		$("#bouttonCreation").css('display', 'none');
		$("#formCreation").css('display', 'block');
	});
</script>

<#include "/admin/util/editor/editor.html" />
<@initEditor />
