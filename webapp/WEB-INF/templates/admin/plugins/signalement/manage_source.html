<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-info">
			<div class="box-header">
				<h3 class="box-title">#i18n{dansmarue.manageTypeSignalement.source.manage.name} </h3>
			</div>
			<div class="box-body">
				<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-right">
							<div class="form-group">
								<a href="jsp/admin/plugins/signalement/ManageTypeSignalementBySource.jsp?view=addSource">
									<button class="btn btn-primary btn-sm" name="save">	    	
										<i class="glyphicon glyphicon-plus"></i>&nbsp;
										#i18n{dansmarue.commons.ajouter}
									</button>
								</a>
							</div>
						</div>
					</div>
				<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<table class="table table-striped table-condensed">
							<tr>
								<th>#i18n{dansmarue.commons.libelle}</th>
								<th>#i18n{dansmarue.source.label.identifiant}</th>
								<th></th>
							</tr>
							<#list list_source as source>
								<tr>
									<td>${source.libelle!}</td>
									<td>${source.id!}</td>
									<td>
										<a class="btn btn-primary btn-sm"
											alt="#i18n{dansmarue.manageTypeSignalement.source.edit.alt}"
											title="#i18n{dansmarue.manageTypeSignalement.source.edit.alt}"
											href="jsp/admin/plugins/signalement/ManageTypeSignalementBySource.jsp?view=manageMessagesBySource&source_id=${source.id}">
												<i class="glyphicon glyphicon-edit"></i>
										</a>
										<a class="btn btn-danger btn-sm"
											alt="#i18n{dansmarue.manageTypeSignalement.source.remove.alt}"
											title="#i18n{dansmarue.manageTypeSignalement.source.remove.alt}"
											href="jsp/admin/plugins/signalement/ManageTypeSignalementBySource.jsp?action=doRemoveSource&source_id=${source.id}">
												<i class="glyphicon glyphicon-trash"></i>
										</a>
									</td>
								</tr>
							</#list>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
